<table>
    <thead>
        <th>Sr No</th>
        <th>Name</th>
        <th>Price</th>
        <th>Quantity</th>
    </thead>
    <tbody>

        <tr *ngFor="let item of arrProduct;index as i">
            <td> {{i+1}} </td>
            <td> {{item.name}} </td>
            <td> {{item.price}} </td>
            <td> {{item.qty}} </td>
        </tr>

    </tbody>
</table>

<select  name="" id="">
    <option *ngFor="let kuchbhi of country " [value]="kuchbhi.cname">
            {{kuchbhi.cname}}
    </option>
</select>
<hr>


<table>
    <thead>
        <th>Sr No</th>
        <th>Name</th>
        <th>Price</th>
        <th>Quantity</th>
    </thead>
    <tbody>

        <tr *ngFor="let item of arrProduct;index as i"
        (mouseover)="onMouseOver(item)"
        [ngClass]="{
            'highlight':selected===item.name
        }"

        (mouseout)="onMouseOut()"

        >
            <td> {{i+1}} </td>
            <td> {{item.name}} </td>
            <td [ngClass]="{
                'priceHighlight':selected===item.name
            }"> {{item.price}} </td>
            <td [ngClass]="{
            'qtyHighlight':selected===item.name

            }"> {{item.qty}} </td>
        </tr>

    </tbody>
</table>
